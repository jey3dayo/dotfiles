# Development Tasks
# ----------------------------------------

[tasks.install]
description = "Install all dependencies"
run = "mise install"

[tasks.update]
description = "Update all tools to latest versions"
run = "mise upgrade"

[tasks.check]
description = "Check mise installation and configuration"
run = "mise doctor"

