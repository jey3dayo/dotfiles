node = "latest" # Or pin: "22.0.0" for reproducibility

# Python - Python interpreter
python = "latest" # Or pin: "3.12.0"

# Ruby - Ruby interpreter
# ruby = "latest"

# Go - Go language
# go = "latest"

# Rust - Rust toolchain
# rust = "stable"         # Or "nightly", "1.75.0"

# Lua - Lua interpreter (often needed for Neovim)
