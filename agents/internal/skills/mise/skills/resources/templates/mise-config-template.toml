# ========================================
# Usage Examples
# ========================================

# Install all tools:
#   mise install

# Install specific tool:
#   mise install node@22
#   mise install "npm:prettier@latest"

# List installed tools:
#   mise ls

# Run a task:
#   mise run build
#   mise run test

# Use tool in current shell:
#   mise exec -- node --version
#   mise exec -- prettier --version

# Activate mise in shell (add to .zshrc/.bashrc):
#   eval "$(mise activate zsh)"

# Check configuration:
#   mise doctor

# Update mise itself:
#   mise self-update

# ========================================
# Best Practices
# ========================================

# 1. Centralized Package Management
#    - Declare ALL npm/Python packages in this file
#    - Never use: npm install -g, pip install --user
#    - Rationale: Single source of truth, reproducibility

# 2. Version Pinning
#    - Project-local: Pin specific versions for reproducibility
#    - User global: Use "latest" for flexibility
#    - CI/CD: Always pin versions

# 3. Task Organization
#    - Group related tasks with common prefixes
#    - Use `depends` for prerequisites
#    - Keep tasks focused on single responsibility

# 4. Documentation
#    - Add `description` to all tasks
#    - Comment tool choices and version decisions
#    - Keep this file as project documentation

# 5. Version Control
#    - Commit this file to git
#    - Update team when adding new tools
#    - Document any platform-specific requirements
