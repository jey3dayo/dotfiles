# mise Configuration Template
#
# This template provides a comprehensive starting point for mise configuration
# Customize this file based on your project's technology stack
#
# Documentation: https://mise.jdx.dev
# File locations:
#   - User global: ~/.config/mise/config.toml
#   - Project-local: ./mise.toml

# ========================================
# Settings
# ========================================
[settings]
# Number of parallel jobs for mise operations
# Defaults to number of CPU cores
jobs = 8

# Enable paranoid mode (stricter checks)
paranoid = true

# Verbose output (useful for debugging)
# verbose = true

# Experimental features
# experimental = true

# ========================================
# Environment Variables
# ========================================
[env]
# Project-wide environment variables
# These are set when mise is activated in the project directory

# Development environment
NODE_ENV = "development"

# Rust backtrace for better error messages
RUST_BACKTRACE = "1"

# Custom project paths
# PROJECT_ROOT = "{{ cwd }}"
# DATA_DIR = "{{ config_root }}/data"

# ========================================
# Tool Version Management
# ========================================
[tools]

