display_name: Git Worktree Management
short_description: Manage multiple Git working trees with git-wt and native worktree commands
description: |
  Comprehensive Git worktree management using git-wt (k1LoW) and native git worktree commands.
  Supports parallel feature development, AI agent workflows, PR reviews, and CI/CD integration.

  Key Features:
  - Create and manage multiple worktrees for parallel development
  - Switch between worktrees without stashing
  - Hooks for automated setup and cleanup
  - Shell integration (Zsh) for interactive workflows
  - Configuration management and troubleshooting

  Use Cases:
  - Working on multiple features simultaneously
  - PR review without affecting current work
  - Hotfix development without disrupting feature work
  - AI agent parallel task execution
  - CI/CD parallel builds and tests

