dependencies:
  required:
    - name: git
      version: ">=2.30"
      description: Git version control system with worktree support

  optional:
    - name: git-wt
      version: ">=0.15.0"
      description: Enhanced git worktree wrapper by k1LoW
      install: mise install go:github.com/k1LoW/git-wt@latest

    - name: fzf
      description: Fuzzy finder for interactive worktree selection
      install: brew install fzf (or package manager of choice)

integration:
  zsh:
    functions:
      - gwt: git-wt alias
      - gwtl: git wt list
      - gwtc: git wt create (interactive)
      - gwts: git wt switch (interactive)
      - gwtr: git wt remove (interactive)
    source: ~/.config/zsh/config/tools/git.zsh

  git_config:
    - key: wt.basedir
      value: .worktrees
      scope: local
      description: Base directory for worktrees

    - key: wt.autoSetupRemote
      value: true
      scope: local
      description: Automatically set up remote tracking

    - key: worktree.guessRemote
      value: true
      scope: global
      description: Guess remote branch when creating worktree

  ignore_files:
    - .gitignore: .worktrees/
    - .fdignore: .worktrees/
    - .prettierignore: .worktrees/

