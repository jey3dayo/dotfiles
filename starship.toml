format = """
$hostname\
$directory\
$git_state\
$line_break\
$character\
"""

right_format = """
$git_branch\
$git_status\
$git_metrics\
$git_commit\
$cmd_duration
"""

# Disable the blank line at the start of the prompt
add_newline = false

[line_break]
disabled = true

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[directory]
format = "[ $path]($style)"
style = "fg:#6791c9 bg:none"
truncation_length = 3
truncate_to_repo = false

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[character]
success_symbol = " [](#6791c9)"
error_symbol = " [](#df5b61)"

[git_branch]
style = "fg:#78b892 bg:none"
symbol = " "

[git_status]
format = "[ $all_status $ahead_behind ]($style)"
style = "fg:#78b892 bg:none"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = " "
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[git_metrics]
disabled = false
added_style = "bold yellow"
deleted_style = "bold red"

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[cmd_duration]
min_time = 1
format = "[ $duration ]($style)"
disabled = false
style = "fg:#bc83e3 bg:none"
