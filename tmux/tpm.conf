# TPM (Tmux Plugin Manager) Configuration
set-environment -g -F TMUX_PLUGIN_MANAGER_PATH "#{?env:XDG_CONFIG_HOME,#{env:XDG_CONFIG_HOME},#{env:HOME}/.config}/tmux/plugins"

# Core plugins (minimal set for performance)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'egel/tmux-gruvbox'

# Session management settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (keep at bottom)
run "#{env:TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm"
