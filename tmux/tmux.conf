# Tmux Configuration - Modern & Performance Optimized
# Load configuration modules in dependency order

# Ensure XDG_CONFIG_HOME exists inside tmux (fallback to ~/.config)
set-environment -g -F XDG_CONFIG_HOME "#{?XDG_CONFIG_HOME,#{XDG_CONFIG_HOME},#{HOME}/.config}"

# Core options (foundation)
source-file "#{env:XDG_CONFIG_HOME}/tmux/options.conf"

# Key bindings (depends on options)
source-file "#{env:XDG_CONFIG_HOME}/tmux/keyconfig.conf"

# Copy/paste functionality (depends on key bindings)
source-file "#{env:XDG_CONFIG_HOME}/tmux/copy-paste.conf"

# Plugin management (load last for performance)
source-file "#{env:XDG_CONFIG_HOME}/tmux/tpm.conf"
