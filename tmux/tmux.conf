# Tmux Configuration - Modern & Performance Optimized
# Load configuration modules in dependency order
#
# Note: tmux 3.2+ automatically sources ~/.config/tmux/tmux.conf (XDG spec)
# All paths use ~/.config/tmux/ as the base directory

# Core options (foundation)
source-file "~/.config/tmux/options.conf"

# Key bindings (depends on options)
source-file "~/.config/tmux/keyconfig.conf"

# Copy/paste functionality (depends on key bindings)
source-file "~/.config/tmux/copy-paste.conf"

# Plugin management (load last for performance)
source-file "~/.config/tmux/tpm.conf"
