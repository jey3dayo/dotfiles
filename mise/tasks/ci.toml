# ========================================
# CI/CD
# ========================================

["ci"]
description = "すべての CI チェックをローカル実行（検証のみ、書き込みなし）"
depends = ["check", "test", "skills:validate", "skills:validate:internal"]

["ci:full"]
description = "CI チェック + デプロイ（GitHub Actions と同じワークフロー）"
depends = ["ci", "hm:deploy"]

["ci:install"]
description = "CI に必要な追加ツールをインストール"
run = """
luarocks install --local luacheck
luarocks install --local busted
"""
