["ci"]
description = "すべての CI チェックをローカル実行（GitHub Actions と同じ、書き込みなし）"
depends = ["check", "test", "skills:validate", "skills:validate:distribution"]

["ci:install"]
description = "CI に必要な追加ツールをインストール"
run = """
luarocks install --local luacheck
luarocks install --local busted
"""
