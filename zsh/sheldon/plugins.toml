shell = "zsh"

[templates]
defer = "{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}"
PATH = 'export PATH="{{ dir }}:$PATH"'
path = 'path=( "{{ dir }}" $path )'
fpath = 'fpath=( "{{ dir }}" $fpath )'
fpath-src = 'fpath=( "{{ dir }}/src" $fpath )'
ln-fpath = "{% for file in files %}zsh-defer -s -z ln -sf \"{{ file }}\" \"${HOME}/.zfunc/_{{ name }}\"\n{% endfor %}"

[plugins]

[plugins.zsh-defer]
github = "romkatv/zsh-defer"

[plugins.zsh-abbr]
github = 'olets/zsh-abbr'
apply = ["defer"]

[plugins.zoxide]
github = "ajeetdsouza/zoxide"
apply = ["defer"]
hooks.post = 'zsh-defer source $HOME/.config/zsh/hook/zoxide_post.zsh'

[plugins.oh-my-zsh]
github = "ohmyzsh/ohmyzsh"
use = [
    "lib/clipboard.zsh",
    "lib/functions.zsh",
    "plugins/git/git.plugin.zsh",
    # "plugins/1password/1password.plugin.zsh",
]
apply = ["defer"]

[plugins.exa]
apply = ["defer", "ln-fpath"]
remote = "https://raw.githubusercontent.com/ogham/exa/master/completions/zsh/_exa"

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
apply = ["defer", "fpath-src"]

[plugins.nix-zsh-completions]
github = "nix-community/nix-zsh-completions"
apply = ["defer", "fpath"]

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
use = ["{{ name }}.zsh"]
apply = ["defer"]

[plugins.fast-syntax-highlighting]
github = "zdharma-continuum/fast-syntax-highlighting"
apply = ["defer"]

[plugins.ni]
github = 'azu/ni.zsh'
apply = ["defer"]

[plugins.anyframe]
github = 'mollifier/anyframe'
apply = ["defer"]
hooks.post = 'zsh-defer source $HOME/.config/zsh/hook/anyframe_post.zsh'

# [plugins.powerlevel10k]
# github = 'romkatv/powerlevel10k'

[plugins.starship]
inline = 'eval "$(starship init zsh)"'
