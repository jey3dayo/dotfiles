shell = "zsh"

[templates]
fpath-src = 'fpath=( "{{ dir }}/src" $fpath )'
defer = "{{ hooks?.pre | nl }}{% for file in files %}zsh-defer -t 1 source \"{{ file }}\"\n{% endfor %}{{ hooks?.post | nl }}"
fzf-install = "{{ dir }}/install --bin > /dev/null \n[[ ! $PATH =~ {{ dir }} ]] && export PATH=\"$PATH:{{ dir }}/bin\"\n"
exec = "{% for file in files %}cd `dirname {{ file }}` && \"{{ file }}\"\n{% endfor %}"
exec_with_confirm = "{% for file in files %}(cd `dirname {{ file }}` && echo y | \"{{ file }}\" > /dev/null 2>&1 < /dev/null) \n{% endfor %}"

# Essential components
[plugins.zsh-defer]
github = "romkatv/zsh-defer"
apply = ["source"]

# Core functionality
[plugins.clipboard]
github = 'ohmyzsh/ohmyzsh'
dir = 'lib'
apply = ["defer"]

[plugins.sudo]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["defer"]

[plugins.functions]
github = "ohmyzsh/ohmyzsh"
dir = 'lib'
apply = ["defer"]

[plugins.zoxide]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["defer"]

[plugins.zsh-abbr]
github = 'olets/zsh-abbr'
apply = ["source"]

# Completion system - must load before fzf-tab
[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
use = ["src"]
apply = ["fpath-src"]

[plugins.fzf]
github = "junegunn/fzf"
apply = ['fzf-install', 'source']

[plugins.fzf-tab]
github = "Aloxaf/fzf-tab"

[plugins.command-not-found]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["defer"]

# UI enhancements
[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
apply = ["defer"]

# Syntax highlighting - must be last
[plugins.fast-syntax-highlighting]
github = "zdharma-continuum/fast-syntax-highlighting"
apply = ["source"]

[plugins.zoxide.hooks]
post = '''
if command -v zoxide >/dev/null 2>&1; then
  alias j=z
  export _ZO_RESOLVE_SYMLINKS=1
  eval "$(zoxide init zsh)"
fi
'''

[plugins.pnpm-shell-completion]
github = "g-plane/pnpm-shell-completion"
apply = ["defer"]

[plugins.ni-completion]
github = "snowsman/ni-completion"
use = [".ni.zsh"]
apply = ["source"]

[plugins.pnpm-shell-completion-install]
github = "g-plane/pnpm-shell-completion"
use = ["zplug.zsh"]
apply = ["exec_with_confirm"]

[plugins.1password-op]
github = "unixorn/1password-op.plugin.zsh"
apply = ["defer"]

[plugins.eza]
github = "eza-community/eza"
use = ["completions/zsh/_eza"]
apply = ["defer", "fpath"]

[plugins.bun]
local = "~/.bun/"
use = ["_bun"]
apply = ["defer"]

[plugins.1password]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["defer"]

[plugins.dotfiles-lazy-sources]
local = "${XDG_CONFIG_HOME:-$HOME/.config}/zsh/lazy-sources"
use = ["*.zsh"]
apply = ["defer"]
