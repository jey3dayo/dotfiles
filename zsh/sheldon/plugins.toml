shell = "zsh"

[templates]
path = 'path=( "{{ dir }}" $path )'
fpath = 'fpath=( "{{ dir }}" $fpath )'
fpath-src = 'fpath=( "{{ dir }}/src" $fpath )'
defer = "{{ hooks?.pre | nl }}{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}{{ hooks?.post | nl }}"
ln-fpath = """
{% for file in files %}zsh-defer -s -z ln -sf \"{{ file }}\" \"${HOME}/.zfunc/_{{ name }}\"
{% endfor %}"""
fzf-install = "{{ dir }}/install --bin > /dev/null \n[[ ! $PATH =~ {{ dir }} ]] && export PATH=\"$PATH:{{ dir }}/bin\"\n"
fzf-source = "{% for file in files %}source \"{{ file }}\"\n{% endfor %}"
execute = "{% for file in files %}cd `dirname {{ file }}` && \"{{ file }}\"\n{% endfor %}"
execute-y = "{% for file in files %}cd `dirname {{ file }}` && echo y | \"{{ file }}\" &> /dev/null \n{% endfor %}"

[plugins.zsh-defer]
github = "romkatv/zsh-defer"
apply = ["source"]

[plugins.compinit]
inline = 'autoload -Uz compinit && zsh-defer compinit'

[plugins.zsh-abbr]
github = 'olets/zsh-abbr'
apply = ["defer"]

[plugins.functions]
github = "ohmyzsh/ohmyzsh"
dir = 'lib'
apply = ["defer"]

[plugins.clipboard]
github = 'ohmyzsh/ohmyzsh'
dir = 'lib'

[plugins.sudo]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'

[plugins.zoxide]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["defer"]

[plugins.zoxide.hooks]
post = '''
alias j=z
export _ZO_RESOLVE_SYMLINKS=1
eval "$(zoxide init zsh)"
'''

[plugins.bun]
local = "~/.bun/"
use = ["_bun"]
apply = ["defer"]

[plugins.1password]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["defer"]

[plugins.command-not-found]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
apply = ["defer", "fpath-src"]

[plugins.nix-zsh-completions]
github = "nix-community/nix-zsh-completions"
apply = ["defer", "fpath"]

[plugins.pnpm-shell-completion]
github = "g-plane/pnpm-shell-completion"
apply = ["defer"]

[plugins.pnpm-shell-completion-install]
github = "g-plane/pnpm-shell-completion"
use = ["zplug.zsh"]
apply = ["execute-y"]

[plugins.1password-op]
github = "unixorn/1password-op.plugin.zsh"
apply = ["defer"]

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
apply = ["defer"]

[plugins.fast-syntax-highlighting]
github = "zdharma-continuum/fast-syntax-highlighting"
apply = ["defer"]

[plugins.starship]
inline = 'eval "$(starship init zsh)"'

[plugins.fzf]
github = "junegunn/fzf"
apply = ['fzf-install', 'fzf-source']

[plugins.fzf-tab]
github = "Aloxaf/fzf-tab"
apply = ["defer"]

[plugins.eza]
github = "eza-community/eza"
use = ["completions/zsh/_eza"]
apply = ["defer", "ln-fpath"]

[plugins.gh]
inline = 'autoload -U "$(gh completion -s zsh)"'

[plugins.dotfiles-lazy-sources]
local = "~/.config/zsh/lazy-sources"
use = ["*.zsh"]
apply = ["defer"]
