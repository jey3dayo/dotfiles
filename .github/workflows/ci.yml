name: CI - Format and Lint

on:
  push:
    paths:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.lua"
      - "**/*.sh"
      - "**/*.ts"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.mts"
      - "**/*.jsx"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.jsonc"
      - "biome.json"
      - "stylua.toml"
      - ".styluaignore"
      - "mise.toml"
      - ".markdown-link-check.json"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.lua"
      - "**/*.sh"
      - "**/*.ts"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.mts"
      - "**/*.jsx"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.jsonc"
      - "biome.json"
      - "stylua.toml"
      - ".styluaignore"
      - "mise.toml"
      - ".markdown-link-check.json"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreadline-dev libncurses5-dev

      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          version: "2025.10.9"
          cache: true

      - name: Set up Lua (LuaJIT) for luacheck
        uses: leafo/gh-actions-lua@v11

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v5

      - name: Cache LuaRocks packages
        uses: actions/cache@v4
        with:
          path: ~/.luarocks
          key: luarocks-${{ runner.os }}-${{ hashFiles('**/mise.toml') }}
          restore-keys: |
            luarocks-${{ runner.os }}-

      - name: Install luacheck
        run: luarocks install --local luacheck

      - name: Add LuaRocks bin to PATH
        run: echo "${HOME}/.luarocks/bin" >> $GITHUB_PATH

      - name: Run all CI checks
        run: mise run ci
