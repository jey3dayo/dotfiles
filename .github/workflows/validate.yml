name: Validate Nix Flake

on:
  push:
    paths:
      - "flake.nix"
      - "flake.lock"
      - "nix/**"
      - "home.nix"
      - "agents/nix/**"
      - "agents/distributions/default/**"
      - "agents/scripts/validate-default-distribution.sh"
  pull_request:
    paths:
      - "flake.nix"
      - "flake.lock"
      - "nix/**"
      - "home.nix"
      - "agents/nix/**"
      - "agents/distributions/default/**"
      - "agents/scripts/validate-default-distribution.sh"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Nix flake check
        run: nix flake check

      - name: Validate skills
        run: nix run .#validate

      - name: Validate default distribution
        run: bash ./agents/scripts/validate-default-distribution.sh

      - name: Build bundle
        run: nix build .#bundle
