# ========================================
# ~/.config 配下のみで有効にする mise タスク
# プロジェクト固有の集約・mac依存タスクをここで定義
# ========================================

# タスク定義を mise/tasks/ から読み込み
[task_config]
includes = [
  "mise/tasks/format.toml",
  "mise/tasks/lint.toml",
  "mise/tasks/test.toml",
  "mise/tasks/integration.toml",
  "mise/tasks/skills.toml",
  "mise/tasks/env.toml",
  "mise/tasks/brewfile.toml",
  "mise/tasks/updates.toml",
  "mise/tasks/home-manager.toml",
  "mise/tasks/ci.toml",
]

# ========================================
# Markdown config
# ========================================

[env]
MARKDOWN_LINK_CONFIG = ".markdown-link-check.json"

[hooks]
# Decrypt .env to .env.local on directory enter (silent on success, show critical errors)
enter = 'mise run setup-env 2>&1 | grep -E "^(❌|Error:)" || true'
